<ion-header>
  <ion-navbar primary>
    <ion-title>
      Create an Account
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="signup">
  <img src="img/logo.png" class="auth-img">
  <form [ngFormModel]="signupForm" (submit)="signupUser($event)">

    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input ngControl="email" type="email" placeholder="Your email address"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input ngControl="password" type="password" placeholder="Your password"></ion-input>
    </ion-item>

    <button block type="submit">
      Create an Account
    </button>

  </form>

</ion-content>
